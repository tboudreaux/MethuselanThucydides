<template id="summary-template">
	<div class="card" id="cat-summary-container">
		<div class="card-body">
			<h5 class="card-title"></h5>
			<p class="card-text"></p>
			<a class="card-link"></a>
		</div>
	</div>
</template>

<template id="paper-template">
	<div class="paper-container row mb-3">
		<div class="col">
			<div class="paper" id="paper-template-container">
				<div class="paper-header">
					<div class="row">
						<div class="col-2">
							<div class="bookmark">
								<i class="bi bi-bookmark"></i>
								<i class="bi bi-bookmark-check-fill" style="display: none;"></i>
							</div>
						</div>
						<div class="col-10">
							<button class="advancedMode-btn float-end">
							</button>
						</div>
					</div>
				</div>
				<div class="paper-title">
					<h3 class="ptitle">
						<a></a>
					</h3>	
					<h4 class="pauthors">
					</h4>
				</div>
				<hr>
				<div class="paper-body">
					<p class="psummary"></p>
				</div>
				<div class="chatBox">
					<div class="chat">
					</div>
					<div class="inputLine row">
						<div class="queryBoxWrapper col-10 col-md-11">
							<input type="text" class="queryBox" placeholder="Ask a question about this paper..." style="width:100%">
						</div>
						<div class="submitButtonWeapper col-2 col-md-1">
							<button type="submit" value="Ask" class="submitChatButton float-end">
								<i class="fa fa-paper-plane"></i>
								<i class="spinner-grow" role="status" style="display: none;"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
